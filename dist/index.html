<!DOCTYPE html>
<html lang="zh">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- <title>这是一个很长很长很长很长的页面标题</title> -->
  <title>页面标题</title>
  <link rel="stylesheet" type="text/css" href="//s.thsi.cn/cb?/css/m/;adblock.css" />
  <link rel="stylesheet" type="text/css" href="./navigator.min.css" />
  <script type="text/javascript" src="//s.thsi.cn/js/m/kh/common/scripts/autoFontSize.min.js"></script>
  <script src="//khtest.10jqka.com.cn/dev/lidikang/eruda.min.js"></script>
  <script>eruda.init();</script>
  <style>
    html {
      min-height: 100%;
      background: #e4e7ed !important;
    }

    .main-text {
      text-align: center;
      font-size: .4rem;
      line-height: 1.8em;
      padding-top: 4rem;
    }

    .header-img {
      width: 100%;
      height: auto;
    }

    .header-img2 {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

</body>
<div class="container">
  <div class="inner">
    <img class="header-img" src="http://khtest.10jqka.com.cn/dev/lidikang/index_bg.jpg" alt="">
    <input type="text" />
    <button onclick="history.back()">返回上一页</button>
    <p class="main-text">这里是页面主体内容1</p>
    <p class="main-text">这里是页面主体内容2</p>
    <p class="main-text">这里是页面主体内容3</p>
    <p class="main-text">这里是页面主体内容4</p>
    <p class="main-text">这里是页面主体内容5</p>
  </div>
</div>
<script type="text/javascript" src="//s.thsi.cn/js/m/js/zepto.min.js"></script>
<script type="text/javascript" src="//s.thsi.cn/cb?js/m/business/;stat.js;share.js;js/m/common/;basic.js;user.js;cookie.js;bridge.js"></script>
<script type="text/javascript" src="./navigator.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $.fn.H5Navigator.init({
      openDebug: true, // 是否开启调试模式
      title: document.title, // 页面标题
      titleAlign: 'center', // 页面标题的对齐方式，left或者center
      backgroundColor: '#e83031', // 导航背景颜色，多个区域请用逗号隔开
      autoHideNavArea: '.header-img', // 导航栏经过该区域的时候透明化
      showRightNav: true, // 是否展示导航最右边的按钮
      rightNavIcon: 'share', // 导航最右边的按钮图标名称，可选值more(更多)，share(分享)
      clickLeftNavCallback: null, // 点击导航最左边边的按钮图标的执行函数，如传空，默认跳转到上一页
      clickRightNavCallback: null, // 点击导航最右边的按钮图标的执行函数
      isExitWhenNoPageBack: true // 是否退出全屏webview当页面已经返回到顶部(history.length = 1) 
    });
  })
</script>

</html>
